name: 🚀 Update README with Medium Posts

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: 📝 Update README with Medium Posts

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "readme-update-bot"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 📝 Fetch Medium posts and update README
        uses: imskr/readme-update-actions@v2.1
        with:
          rss_list: 'https://medium.com/feed/@jagoda11'
          max_post: 4 # optional, default 5
          readme_path: ./README.md
          commit_message: 'Update readme with latest blogs'
        env:
          GITHUB_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
      - name: 📄 Display Fetched Posts (Debug)
        run: |
          echo "Fetched Medium Posts:"
          cat ./README.md
