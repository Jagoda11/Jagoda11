name: 🚀 Update README with Medium Posts

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: 📝 Update README with Medium Posts

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "readme-update-bot"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 📝 Fetch Medium posts and update README
        uses: imskr/readme-update-actions@v2.1
        with:
          rss_list: 'https://medium.com/feed/@jagoda11'
          readme_path: './README.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔀 Commit changes to main
        run: |
          git add README.md
          # Check if there are any changes. If so, commit them.
          git diff --staged --quiet || git commit -m "Update README with latest Medium posts"
          # Push only if the previous command (git commit) was successful.
          git push || echo "No changes to push."
